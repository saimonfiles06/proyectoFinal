<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - Gran Casino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <header class="d-flex justify-content-start align-items-center p-3">
    <a href="../index.html" class="navbar-brand">
      <img src="../img/logo.png" alt="Logo de Gran Casino">
    </a>
  </header>

  <main class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4 titulo">Crear cuenta</h2>

      <form id="registerForm" action="../php/register.php" method="POST">
        <div id="registerError" class="alert alert-danger d-none"></div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="mb-3 text-start">
          <label for="confirm_password" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
        </div>

        <div class="text-center mb-3">
          <a href="login.html" class="text-gold">¿Ya tienes cuenta? Inicia sesión</a>
        </div>

        <button type="submit" class="btn btn-gold w-100">Crear cuenta</button>
      </form>
    </div>
  </main>

  <script>
    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');

    registerForm.addEventListener('submit', function (e) {
      registerError.classList.add('d-none'); 
      let errors = [];

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) errors.push("Correo electrónico inválido.");
      if (password.length < 6) errors.push("La contraseña debe tener al menos 6 caracteres.");
      if (password !== confirmPassword) errors.push("Las contraseñas no coinciden.");

      if (errors.length > 0) {
        e.preventDefault();
        registerError.innerHTML = errors.join("<br>");
        registerError.classList.remove('d-none');
      }
    });
  </script>

</body>
</html>
