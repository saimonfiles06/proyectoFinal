<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="shortcut icon" href="img/favicons/house-solid-full.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container my-5 d-flex justify-content-between align-items-center flex-wrap">
            <div class="text-start">
                <h1 class="bienvenida-titulo"><a href="/index.html"><img src="/img/logo.png" alt="Logo Gran Casino"
                            class="logo img-fluid"></a>
                </h1>
            </div>
            <div class="text-end mt-3 mt-md-0">
                <a href="contacto/contacto.html" class="btn btn-primary btn-lg btn-contacto"><i
                        class="fa-solid fa-circle-user"></i> Contacto</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container text-center my-5">
            <!-- Botones alineados con la mesa del dealer -->
            <div class="row justify-content-between">
                <div class="col-6 text-start">
                    <button class="btn blackjack-btn">PEDIR CARTA</button>
                </div>
                <div class="col-6 text-end">
                    <button class="btn blackjack-btn">PLANTARSE</button>
                </div>
            </div>
            <!-- Imagen de la mesa del dealer -->
            <img src="/img/mesa-blackjack.png" alt="Mesa Blackjack" class="img-fluid mesa-img mb-4">
            <!-- Botones clÃ¡sicos debajo de la mesa -->
            <div class="row justify-content-between mb-3">
                <div class="col-4 text-start">
                    <button class="btn blackjack-btn">DOBLAR APUESTA</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn blackjack-btn">DIVIDIR APUESTA</button>
                </div>
                <div class="col-4 text-end">
                    <button class="btn blackjack-btn">LIMPIAR APUESTA</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
